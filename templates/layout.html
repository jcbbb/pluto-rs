<!DOCTYPE html>
<html lang="en" class="{{theme}}">
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/main.min.css" />
    <link rel="icon" type="image/svg+xml" href="/public/assets/images/favicon.svg">
    <link rel="icon" type="image/png" href="/public/assets/images/favicon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Pluto - Three.js Websites" />
    <meta name="description" content="Experimental three.js websites" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pluto.uz" />
    <meta property="og:title" content="Experimental three.js websites" />
    <meta property="og:description" content="Experimental three.js websites" />
    <meta property="og:image" content="/public/assets/images/22-01-2022.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pluto.uz" />
    <meta property="twitter:title" content="Experimental three.js websites" />
    <meta
      property="twitter:description"
      content="Experimental three.js websites"
    />
    <meta
      property="twitter:image"
      content="/public/assets/images/22-01-2022.png"
    />
  </head>
  <body class="font-mono bg-stone-50 dark:bg-neutral-900 transition-colors duration-200">
    {%block content %}{% endblock %}
  </body>
</html>
